<mat-form-field>
  <mat-label aria-label="Filter">Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. ium"
    #input
    aria-label="Filter Input"
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  aria-label="User Data Table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef aria-label="Id">Id</th>
    <td mat-cell *matCellDef="let element" aria-label="Id">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef aria-label="First Name">
      First Name
    </th>
    <td mat-cell *matCellDef="let element" aria-label="First Name">
      {{ element.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef aria-label="Last Name">Last Name</th>
    <td mat-cell *matCellDef="let element" aria-label="Last Name">
      {{ element.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="marathonCenterName">
    <th mat-header-cell *matHeaderCellDef aria-label="Marathon Center">
      Marathon Center
    </th>
    <td mat-cell *matCellDef="let element" aria-label="Marathon Center">
      {{ element.marathonCenterName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="ranking">
    <th mat-header-cell *matHeaderCellDef aria-label="Ranking">Ranking</th>
    <td mat-cell *matCellDef="let element" aria-label="Ranking">
      {{ element.ranking }}
    </td>
  </ng-container>

  <ng-container matColumnDef="recordTime">
    <th mat-header-cell *matHeaderCellDef aria-label="Record Time">
      Record Time
    </th>
    <td mat-cell *matCellDef="let element" aria-label="Record Time">
      {{ element.recordTime }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4" aria-label="No Data">
      No data matching the filter "{{ input.value }}"
    </td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
