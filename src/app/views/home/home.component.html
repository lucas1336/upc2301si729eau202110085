<mat-card class="example-card" aria-label="Marathon Winner Card">
  <mat-card-header class="center">
    <mat-card-title aria-label="Card Title">Marathon Winner</mat-card-title>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ image }}"
    alt="Photo of a Shiba Inu"
    aria-label="Card Image"
  />
  <mat-card-content aria-label="Card Content">
    <p aria-label="First Name">First name: {{ name }}</p>
    <p aria-label="Last Name">Last name: {{ lastName }}</p>
    <p aria-label="Record Time">Record time: {{ recordTime }}</p>
    <p aria-label="Marathon Center Name">
      Marathon Center name: {{ marathonCenterName }}
    </p>
  </mat-card-content>
</mat-card>
